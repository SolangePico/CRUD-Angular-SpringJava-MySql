<div class="container ">
    <div class="card">
        <div class="card-header">
            <h3>Clientes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th style="visibility:hidden;">ID</th>
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes" class="text-center">
                        <td style="visibility:hidden;">{{cliente.codeCliente}}</td>
                        <td>{{cliente.idCliente}}</td>
                        <td>{{cliente.nombreCliente}}</td>
                        <td>{{cliente.apellidoCliente}}</td>
                        <td>
                            <a (click)="editarCliente(cliente)" class="btn btn-warning">Editar</a>
                            <a (click)="eliminarCliente(cliente)" class="btn btn-danger"
                                style="margin-left: 10px;">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
