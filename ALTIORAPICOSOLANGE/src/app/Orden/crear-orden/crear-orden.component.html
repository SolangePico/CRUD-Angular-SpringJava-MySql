<div class="d-flex">
    <div class="col-sm-5">
        <div class="card">
            <form action="">
                <div class="card-body">
                    <div class="form-group">
                        <label>Datos del Cliente:</label>
                    </div>
                    <div class="form-group d-flex">
                        <div class="col-sm-6 d-flex">
                            <input type="text" class="form-control" placeholder="Código" [(ngModel)]="cli.idCliente" name="idCliente">
                            <button (click)="buscarCliente()" class="btn btn-outline-info">Buscar</button>
                        </div>
                        <div class="col-sm-2 d-flex">
                            <input class="form-control" [(ngModel)]="cli.codeCliente" name="codeCliente">
                        </div>
                    </div>
                    <br>
                    <div class="form-group d-flex">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="cli.nombreCliente" name="nombreCliente" readonly>
                        </div>
                    </div>
                    <br>
                    <div class="form-group d-flex">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="cli.apellidoCliente" name="apellidoCliente" readonly>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Datos del Artículo:</label>
                    </div>
                    <div class="form-group d-flex">
                        <div class="col-sm-6 d-flex">
                            <input type="text" class="form-control" placeholder="Código Barras" [(ngModel)]="art.barCodeArticulo" name="barCodeArticulo">
                            <button (click)="buscarArticulo()" class="btn btn-outline-info">Buscar</button>
                        </div>
                        <div class="col-sm-2 d-flex">
                            <input class="form-control" [(ngModel)]="art.codeArticulo" name="codeArticulo">
                        </div>
                    </div>
                    <br>
                    <div class="form-group d-flex">
                        <div class="col-sm-6 d-flex">
                            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="art.nombreArticulo" name="nombreArticulo" readonly>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="col-sm-3 d-flex">
                            <input type="text" class="form-control" placeholder="Precio" [(ngModel)]="art.precioUnitarioArticulo" name="precioUnitarioArticulo" readonly>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" name="accion" value="Agregar"
                            class="btn btn-outline-info">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="card">
            <div class="card-body">
                <div class="d-flex col-sm-5 ml-auto">
                    <label>Número Orden: </label>
                    <input type="text" name="numeroOrden" class="form-control">
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nro</th>
                            <th>Código Barras</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th style="visibility:hidden;">CodigoArticulo</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td style="visibility:hidden;"></td>

                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex">
                <div class="col-sm-6">
                    <a class="btn btn-success">Generar Orden</a>
                    <input type="submit" name="accion" value="Cancelar" class="btn btn-danger">
                </div>
            </div>
        </div>
    </div>
</div>
