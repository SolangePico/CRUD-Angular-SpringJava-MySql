<div class="container ">
    <div class="card">
        <div class="card-header">
            <h3>Artículos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th style="visibility:hidden;">ID</th>
                        <th>Código de Barras</th>
                        <th>Nombre</th>
                        <th>Precio Unitario</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let articulo of articulos"  class="text-center">
                        <td style="visibility:hidden;">{{articulo.codeArticulo}}</td>
                        <td>{{articulo.barCodeArticulo}}</td>
                        <td>{{articulo.nombreArticulo}}</td>
                        <td>{{articulo.precioUnitarioArticulo}}</td>
                        <td>
                            <a (click)="editarArticulo(articulo)" class="btn btn-warning">Editar</a>
                            <a (click)="eliminarArticulo(articulo)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
